<html>
    <head>
        <title>To-Do</title>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="to-do-icon"><span><img src = "img/nine-points1.svg" /></span></div>
                <div class="to-do"><b>To Do</b></div>
                <div class="search-bar">
                    <img class="search-img" src="img/search.svg"/></i> 
                    <input type="text" class="submit" placeholder="Search"/>
                </div>
                <div class="header-icons">
                    <img src="img/settings.svg"></i>
                    <img class="question" src="img/question.svg"></i> 
                    <img class="question" src="img/advertising.svg"></i> 
                    <img class="question" src="img/settings.svg"></i> 
                </div>
            </div>
            <div class="main-body">
                <div id="menu-bar" class="menu-bar">
                    <div id="main-menu" class="menu">
                        <button>
                            <input type="hidden" id="menu" value="closed">
                            <img src = "img/menu-of-three-lines.svg"/>
                        </button>
                    </div>
                    <ul id="list-menu">
                        <li>
                            <div class="my-day">
                                <span><img src = "img/brightness.svg"/></span>
                                <span class="left-side-menu">My Day</span>
                            </div>
                        </li>
                        <li>
                            <div class="my-day">
                                <span><img src = "img/star-1.svg"/></span>
                                <span class="left-side-menu">Important</span>
                            </div>
                        </li>
                        <li>
                            <div class="my-day">
                                <span><img src = "img/calendar-1.svg"/></span>
                                <span class="left-side-menu">Planned</span>
                            </div>
                        </li>
                        <li>
                            <div class="my-day">
                                <span><img src = "img/user.svg"/></span>
                                <span class="left-side-menu">Assigned to Me</span>
                            </div>
                        </li>
                        <li>
                            <div class="my-day">
                                <span><img src = "img/home.svg"/></span>
                                <span class="left-side-menu">Tasks</span>
                            </div>
                        </li>
                        <div id="new-created-list" class="new-created-list">
                        </div>
                    </ul>
                    <div id="add-task" class="my-day">
                        <span><img src = "img/add.svg"/></span>
                        <span class="left-side-menu"><input type="text" id="new-list" placeholder="New List" /></span>
                        <span class="left-side-menu"><img class="create-group-img" src="img/add-folder.svg"></span>
                    </div>
                </div>
                <div id="sub-task-body" class="sub-task-body">
                    <div class="middle-heading">
                        <input type="text" id="task-name-on-sub-task" class="task-name-on-sub-task" value="Tasks"/>
                        <div class="middle-heading-share">
                            <span><img src="img/add-user.svg"></span>
                            <span class="Share">Share</span>
                            <span><img src="img/sort.svg"></span>
                            <span class="Share" >Sort</span>
                        </div>
                    </div>
                    <div id = "sub-task">
                    </div>
                    <div id="enter-sub-task" class="enter-sub-task">
                        <span><img src = "img/add.svg"/></span>
                        <span class="enter-task">
                            <input type="text" id="enter-task" class="sub-task-input" placeholder="Add Task" />
                        </span>
                    </div>
                    <div class="background-lines"></div>
                </div>
                <div id="step-body" class="step-body">
                    <div class="step-div">
                        <span class="check-box"><img id="check-box"/></span>
                        <span id="sub-task-name" class="sub-task-name">
                            <input type="text" id="sub-task-name-on-step" class="sub-task-name-on-step"/>
                        </span>
                        <div id="step-name">
                        </div>
                        <div id="step-query" class="step-query">
                            <span><img src = "img/add.svg"/></span>
                            <span><input type="text" id="enter-step" class="step-input" placeholder="Add Step"/></span>
                        </div>
                        <div class="background-lines"></div>
                    </div>
                    <div class="step-div">
                        <div id="step-query" class="step-menu-query">
                            <span><img class="step-menu-img" src = "img/brightness.svg"/></span>
                            <span class="step-menu">Add to My Day</span>
                        </div>
                    </div>
                    <div class="step-div">
                        <div id="step-query" class="step-menu-query">
                            <span><img class="step-menu-img" src = "img/ring-bell-clock.svg"/></span>
                            <span class="step-menu">Remind me</span>
                        </div>
                        <div class="background-lines"></div>
                        <div id="step-query" class="step-menu-query">
                            <span><img class="step-menu-img" src = "img/calendar-1.svg"/></span>
                            <span class="step-menu">Add due date</span>
                        </div>
                        <div class="background-lines"></div>
                        <div id="step-query" class="step-menu-query">
                            <span><img class="step-menu-img" src = "img/event.svg"/></span>
                            <span class="step-menu">Repeat</span>
                        </div>
                    </div>
                    <div class="step-div">
                        <div id="step-query" class="step-menu-query">
                            <span><img class="step-menu-img" src = "img/clip.svg"/></span>
                            <span class="step-menu">Add file</span>
                        </div>
                    </div>
                    <div class="step-div">
                        <div id="step-query" class="step-note">
                            <span class="step-menu">Add note</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="js/to-do.js"></script>
    </body>
</html>
